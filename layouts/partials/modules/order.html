<hr>
<div class="order clearfix bottom-space" id="anfragen">
  <h2>Jetzt anfragen</h2>
  <p class="disclaimer">
    Dies ist <strong>kein</strong> medizinisches Produkt (keine Atemschutzmaske, Schutzmaske, etc. im medizinischen Sinne).
  </p>
  <form action="https://tinyforms.herokuapp.com/s/Am5kudiheMuPciuJcJ5iFwDR" method="post" id="order-form">
    <fieldset>
      <div class="field">
        <div class="field-label">
          <label class="label">Name</label>
        </div>
        <div class="field-body">
          <input type="text" name="Name" required>
        </div>
      </div>

      <div class="field">
        <div class="field-label">
          <label class="label">E-Mail</label>
        </div>
        <div class="field-body">
          <input type="email" name="Email" required>
        </div>
      </div>

      <div class="field">
        <div class="field-label">
          <label class="label">Straße und Hausnummer</label>
        </div>
        <div class="field-body">
          <input type="text" name="Straße" required>
        </div>
      </div>

      <div class="field">
        <div class="field-label">
          <label class="label">Postleitzahl</label>
        </div>
        <div class="field-body">
          <input type="text" name="Postleitzahl" required>
        </div>
      </div>

      <div class="field">
        <div class="field-label">
          <label class="label">Stadt</label>
        </div>
        <div class="field-body">
          <input type="text" name="Stadt" required>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="field">
        <div class="field-label">
          <label class="label">Anzahl</label>
        </div>
        <div class="field-body">
          <input type="text" name="Anzahl" required>
        </div>
      </div>

      <div class="field">
        <div class="field-label">
          <label class="label">Nachricht</label>
        </div>
        <div class="field-body">
          <input type="text" name="Nachricht" placeholder="optional">
        </div>
      </div>
    </fieldset>

    <fieldset class="order-samples">

      <div class="field">
        <div class="field-label">
          <label class="label">Stoff</label>
        </div>
        <div class="field-body">
          <div class="sample">
            <img src="/uploads/stoffe/thumbnails/blueten-schwarz-weiss.jpg" alt="Blüten schwarz/weiß" data-target="/uploads/stoffe/blueten-schwarz-weiss.jpg">
            <br>
            <input type="checkbox" name="Stoff[]" value="Blüten schwarz/weiß">
          </div>

          <div class="sample">
            <img src="/uploads/stoffe/thumbnails/braun-gelb.jpg" alt="braun/gelb" data-target="/uploads/stoffe/braun-gelb.jpg">
            <br>
            <input type="checkbox" name="Stoff[]" value="braun/gelb">
          </div>
          <div class="sample">
            <img src="/uploads/stoffe/thumbnails/dunkelblau.jpg" alt="dunkelblau" data-target="/uploads/stoffe/dunkelblau.jpg">
            <br>
            <input type="checkbox" name="Stoff[]" value="dunkelblau">
          </div>
          <div class="sample">
            <img src="/uploads/stoffe/thumbnails/dunkelgruen.jpg" alt="dunkelgrün" data-target="/uploads/stoffe/dunkelgruen.jpg">
            <br>
            <input type="checkbox" name="Stoff[]" value="dunkelgruen">
          </div>
          <div class="sample">
            <img src="/uploads/stoffe/thumbnails/lila.jpg" alt="lila" data-target="/uploads/stoffe/lila.jpg">
            <br>
            <input type="checkbox" name="Stoff[]" value="lila">
          </div>
          <div class="sample">
            <img src="/uploads/stoffe/thumbnails/muster-rosa-rot.jpg" alt="Muster rosa/rot" data-target="/uploads/stoffe/muster-rosa-rot.jpg">
            <br>
            <input type="checkbox" name="Stoff[]" value="muster rosa/rot">
          </div>
          <div class="sample">
            <img src="/uploads/stoffe/thumbnails/petrol.jpg" alt="petrol" data-target="/uploads/stoffe/petrol.jpg">
            <br>
            <input type="checkbox" name="Stoff[]" value="petrol">
          </div>
          <div class="sample">
            <img src="/uploads/stoffe/thumbnails/pink.jpg" alt="pink" data-target="/uploads/stoffe/pink.jpg">
            <br>
            <input type="checkbox" name="Stoff[]" value="pink">
          </div>
          <div class="sample">
            <img src="/uploads/stoffe/thumbnails/polka-dots-rosa-weiss.jpg" alt="polka dots rosa/weiß" data-target="/uploads/stoffe/polka-dots-rosa-weiss.jpg">
            <br>
            <input type="checkbox" name="Stoff[]" value="polka dots rosa/weiß">
          </div>
          <div class="sample">
            <img src="/uploads/stoffe/thumbnails/polka-dots-rot-weiss.jpg" alt="polka dots rot/weiß" data-target="/uploads/stoffe/polka-dots-rot-weiss.jpg">
            <br>
            <input type="checkbox" name="Stoff[]" value="polka dots rot/weiß">
          </div>
          <div class="sample">
            <img src="/uploads/stoffe/thumbnails/vichy-karo-weiss-gruen.jpg" alt="Vichy Karo weiß/grün" data-target="/uploads/stoffe/vichy-karo-weiss-gruen.jpg">
            <br>
            <input type="checkbox" name="Stoff[]" value="vichy-karo weiß/grün">
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="field">
        <div class="field-label">
        </div>
        <div class="field-body">
          <input type="hidden" name="Datum" value="tinyforms_now">
          <button type="submit" class="is-fullwidth">Abschicken</button>
          <br>
          <p>
            Die Daten werden vertraulich behandelt und ausschließlich zur Bearbeitung von deiner Anfrage verwendet.
          </p>

        </div>
      </div>
    </fieldset>
  </form>
</div>
