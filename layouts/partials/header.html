{{$header := .Params.header}}
<div class="header">
  <div class="container">
    <div class="padder">
      <div class="main-description animated fadeIn columns">
        <div class="column">
          {{- with $header.description -}}
            <h1 class="break-word">{{- . | safeHTML -}}</h1>
          {{- end -}}
        </div>
        <div class="column images">
          {{- with $header.images -}}
            {{- range . -}}
              <img src="{{ . }}">
            {{- end -}}
          {{- end -}}
        </div>
      </div>
    </div>
  </div>
</div>
